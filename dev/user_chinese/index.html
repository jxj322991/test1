<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript" src='../common/size.min.js'></script>
    <link rel="stylesheet" type="text/css" href="../common/reset.min.css">
    <link rel="stylesheet" type="text/css" href="main.min.css">
</head>

<body>
    <div class="page-group" id="user_login">
        <div class="view page">
            <div class="clock">
                <ul>
                    <li>恭喜用户<span>测试先生</span>获得<span>礼品</span></li>
                </ul>
            </div>
            <div class="content">
                <h2>新郎: <span>测试</span> & 新娘: <span>测试</span></h2>
                <h3>天子 添福</h3>
                <div class="btn">抽奖结果查询</div>
                <h5>参与人数: <span>8888</span></h5>
                <div class="peoples">
                    <div class="people"><img src="../assets/p_1.jpg" alt=""></div>
                    <div class="people"><img src="../assets/p_2.jpg" alt=""></div>
                    <div class="people"><img src="../assets/p_3.jpg" alt=""></div>
                    <div class="people"><img src="../assets/p_4.jpg" alt=""></div>
                    <div class="people"><img src="../assets/p_5.jpg" alt=""></div>
                </div>
                <div class="look_user">查看参与用户</div>
            </div>
            <div class="pop pop1" style="display: none">
                <div class="box1">
                    <div class="face"><img src="../assets/none_10.png" alt=""></div>
                    <div class="word"><img src="../assets/none_18.png" alt=""></div>
                </div>
                <div class="close"><img src="../assets/close.png" alt=""></div>
            </div>
            <div class="pop pop2" style="display: none">
                <div class="box2">
                    <div class="good"><img src="../assets/has_07.png" alt=""></div>
                    <h3>一等奖:<span>奖品</span></h3>
                    <div class="peoples">
                        <div class="people">
                            <img src="../assets/p_1.jpg" alt="">
                            <p>姓名</p>
                        </div>
                        <div class="people">
                            <img src="../assets/p_2.jpg" alt="">
                            <p>姓名</p>
                        </div>
                        <div class="people">
                            <img src="../assets/p_3.jpg" alt="">
                            <p>姓名</p>
                        </div>
                    </div>
                    <h3>二等奖:<span>奖品</span></h3>
                    <div class="peoples">
                        <div class="people">
                            <img src="../assets/p_5.jpg" alt="">
                            <p>姓名</p>
                        </div>
                        <div class="people">
                            <img src="../assets/p_4.jpg" alt="">
                            <p>姓名</p>
                        </div>
                        <div class="people">
                            <img src="../assets/p_3.jpg" alt="">
                            <p>姓名</p>
                        </div>
                    </div>
                    <div class="address">中奖用户信息填写</div>
                </div>
                <div class="close"><img src="../assets/close.png" alt=""></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.min.js"></script>
</body>

</html>
